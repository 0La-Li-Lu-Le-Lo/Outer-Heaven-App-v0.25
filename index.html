<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outer Heaven Task App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin: 20px;
      text-align: center;
      color: #f0db4f;
    }
    #taskForm {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input[type="text"] {
      width: 200px;
    }
    input[type="time"] {
      width: 140px;
    }
    button {
      background: #f0db4f;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e5c93d;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 90%;
      max-width: 600px;
    }
    li {
      background: #222;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .task-text {
      flex: 1;
      margin-right: 10px;
    }
    .task-time {
      color: #bbb;
      font-size: 0.9em;
    }
    .actions button {
      margin-left: 6px;
      background: #444;
      color: #eee;
    }
    .actions button:hover {
      background: #666;
    }
    #controls {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Outer Heaven Tasks</h1>

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter new task" required />
    <input type="time" id="taskTime" />
    <button type="submit">Add Task</button>
  </form>

  <div id="controls">
    <select id="sortOptions">
      <option value="default">Sort: Default</option>
      <option value="alpha">Sort: A–Z</option>
      <option value="time">Sort: By Time</option>
    </select>
  </div>

  <ul id="taskList"></ul>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskInput = document.getElementById("taskInput");
    const taskTime = document.getElementById("taskTime");
    const taskList = document.getElementById("taskList");
    const sortOptions = document.getElementById("sortOptions");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      let sortedTasks = [...tasks];
      if (sortOptions.value === "alpha") {
        sortedTasks.sort((a, b) => a.text.localeCompare(b.text));
      } else if (sortOptions.value === "time") {
        sortedTasks.sort((a, b) => (a.time || "").localeCompare(b.time || ""));
      }
      sortedTasks.forEach((task, index) => {
        const li = document.createElement("li");

        const textSpan = document.createElement("span");
        textSpan.className = "task-text";
        textSpan.textContent = task.text;

        const timeSpan = document.createElement("span");
        timeSpan.className = "task-time";
        timeSpan.textContent = task.time ? `⏰ ${task.time}` : "";

        const actions = document.createElement("div");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => {
          const newText = prompt("Edit task:", task.text);
          const newTime = prompt("Edit time (HH:MM):", task.time || "");
          if (newText !== null && newText.trim() !== "") {
            tasks[index].text = newText.trim();
            tasks[index].time = newTime || "";
            saveTasks();
            renderTasks();
          }
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(editBtn);
        actions.appendChild(delBtn);

        li.appendChild(textSpan);
        li.appendChild(timeSpan);
        li.appendChild(actions);

        taskList.appendChild(li);
      });
    }

    taskForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = taskInput.value.trim();
      const time = taskTime.value;
      if (text !== "") {
        tasks.push({ text, time });
        saveTasks();
        renderTasks();
        taskInput.value = "";
        taskTime.value = "";
      }
    });

    sortOptions.addEventListener("change", renderTasks);

    renderTasks();
  </script>
</body>
</html>
