<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outer Heaven Task App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #ffcc00;
    }

    .container {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
      background: #2a2a2a;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #ffcc00;
      color: #111;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #e6b800;
    }

    .task {
      background: #3a3a3a;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 6px;
    }

    .priority-high {
      border-left: 6px solid red;
    }
    .priority-medium {
      border-left: 6px solid yellow;
    }
    .priority-low {
      border-left: 6px solid green;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-actions button {
      background: #444;
      color: #fff;
      margin-left: 0.25rem;
    }
    .task-actions button:hover {
      background: #666;
    }

    .sort-container {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Outer Heaven Task App</h1>
  </header>

  <div class="container">
    <h2>Add Task</h2>
    <div id="taskInputs">
      <label>Title: <input type="text" id="title" required></label>
      <label>Description: <textarea id="description"></textarea></label>
      <label>Due Date: <input type="date" id="date" required></label>
      <label>Time: <input type="time" id="time" required></label>
      <label>Priority:
        <select id="priority">
          <option value="high">High ðŸ”´</option>
          <option value="medium">Medium ðŸŸ¡</option>
          <option value="low">Low ðŸŸ¢</option>
        </select>
      </label>
      <button id="addBtn" type="button">Add Task</button>
    </div>

    <div class="sort-container">
      <label>Sort by:
        <select id="sortOptions">
          <option value="date">Due Date</option>
          <option value="priority">Priority</option>
          <option value="title">Title (Aâ€“Z)</option>
        </select>
      </label>
    </div>

    <h2>Task List</h2>
    <div id="taskList"></div>
  </div>

  <script>
    let tasks = [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const stored = localStorage.getItem('tasks');
      if (stored) tasks = JSON.parse(stored);
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      const sortBy = document.getElementById('sortOptions').value;
      let sortedTasks = [...tasks];

      if (sortBy === 'priority') {
        const order = { high: 1, medium: 2, low: 3 };
        sortedTasks.sort((a,b) => order[a.priority] - order[b.priority]);
      } else if (sortBy === 'date') {
        sortedTasks.sort((a,b) => (a.date + a.time).localeCompare(b.date + b.time));
      } else if (sortBy === 'title') {
        sortedTasks.sort((a,b) => a.title.localeCompare(b.title));
      }

      sortedTasks.forEach((task, index) => {
        const taskDiv = document.createElement('div');
        taskDiv.className = `task priority-${task.priority}`;

        taskDiv.innerHTML = `
          <div class="task-header">
            <strong>${task.title}</strong>
            <div class="task-actions">
              <button onclick="editTask(${index})">Edit</button>
              <button onclick="deleteTask(${index})">Delete</button>
            </div>
          </div>
          <p>${task.description}</p>
          <p>Due: ${task.date} ${task.time}</p>
          <p>Priority: ${task.priority}</p>
        `;

        taskList.appendChild(taskDiv);
      });
    }

    function addTask() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const priority = document.getElementById('priority').value;

      if(!title || !date || !time) return;

      tasks.push({ title, description, date, time, priority });
      saveTasks();
      renderTasks();

      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('date').value = '';
      document.getElementById('time').value = '';
      document.getElementById('priority').value = 'medium';
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const task = tasks[index];
      document.getElementById('title').value = task.title;
      document.getElementById('description').value = task.description;
      document.getElementById('date').value = task.date;
      document.getElementById('time').value = task.time;
      document.getElementById('priority').value = task.priority;

      deleteTask(index);
    }

    document.getElementById('addBtn').addEventListener('click', addTask);
    document.getElementById('sortOptions').addEventListener('change', renderTasks);

    loadTasks();
    renderTasks();
  </script>
</body>
</html>
