<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outer Heaven Tasks</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <!-- Header -->
  <h1 class="text-3xl font-bold mb-6">Outer Heaven Task Log</h1>

  <!-- Task Input -->
  <div class="bg-gray-800 p-4 rounded-xl shadow-lg w-full max-w-md">
    <input 
      id="taskInput"
      type="text"
      placeholder="Enter task"
      class="w-full p-2 rounded-lg text-black mb-3"
    />
    <input 
      id="timeInput"
      type="time"
      class="w-full p-2 rounded-lg text-black mb-3"
    />
    <button 
      onclick="addTask()"
      class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded-lg">
      Add Task
    </button>
  </div>

  <!-- Task List -->
  <ul id="taskList" class="mt-6 w-full max-w-md space-y-3"></ul>

  <script>
    const taskInput = document.getElementById("taskInput");
    const timeInput = document.getElementById("timeInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      const taskTime = timeInput.value;

      if (!taskText || !taskTime) {
        alert("Please enter both a task and a time.");
        return;
      }

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-800 p-3 rounded-lg shadow";
      li.innerHTML = `
        <span>${taskTime} - ${taskText}</span>
        <button onclick="this.parentElement.remove()" class="bg-red-600 hover:bg-red-700 px-2 py-1 rounded-lg">
          âœ–
        </button>
      `;
      taskList.appendChild(li);

      taskInput.value = "";
      timeInput.value = "";
    }
  </script>
</body>
</html>
